<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team.gg</title>

    <!-- * 브라우저 기본 값 초기화 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="/public/CSS/app.css" /> 
  </head>
  <body>
    <div class="main_container">
      <header class="contents_header">
        <nav class="header_navigator">
          <div class="main_logo_container">
            <span class="main_logo">Team.gg</span>
          </div>
          <div class="menus_container">
            <ul>
              <li><span>TEST1</span></li>
              <li><span>TEST2</span></li>
              <li><span>TEST3</span></li>
              <li><span>TEST4</span></li>
              <li><span>TEST5</span></li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="contents_main">
        <section>
          <form action="" name="form_userName" class="search_form" onsubmit="return false" method="get">
            <div class="form_contents_container">
              <div class="form_contents_container_first_div">
                <select
                  class="form_contents_container_first_div_select"
                  name="first_search_form_select"
                  aria-label="label for the select"
                >
                  <optgroup label="location">
                    <option value="asia" selected>Asia</option>
                    <option value="europe">EU</option>
                    <option value="NA">NA</option>
                    <option value="SA">SA</option>
                  </optgroup>
                </select>
              </div>

              <div class="form_contents_container_second_div">
                <span class="border_line">|</span>
              </div>
              <div class="form_contents_container_third_div">
                <input
                  type="text"
                  name="userName_input"
                  class="search_form_input"
                  placeholder="nickname#number"
                />
              </div>
              <div class="form_contents_container_fourth_div">
                <i class="fa-solid fa-magnifying-glass search_form_icon"></i>
              </div>
            </div>
          </form>
          <!-- todo, 메시지 작업 -->
          <div class="warning_message_container">
            <p class="pTagForMessage"></p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/c22cf359ff.js"
    crossorigin="anonymous">
  </script>
  <script src="/JS/app.js" type="module"></script>
</html>
